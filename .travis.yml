language: java
install: /bin/true
sudo: required

services:
  - docker

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - gradle -b test.gradle runDocker -Pdocker

script:
  - gradle -b test.gradle test testIntegration -Pdocker

after_success:
  - gradle -b test.gradle coveralls