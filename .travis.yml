language: java
install: /bin/true
sudo: required

services:
  - docker

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - mv test-settings.gradle settings.gradle
  - mv test.gradle build.gradle
  - ./gradlew buildService -Pdocker 
  - ./gradlew runDocker -Pdocker

script:
  - ./gradlew test -Pdocker 

after_success:
  - ./gradlew coveralls
